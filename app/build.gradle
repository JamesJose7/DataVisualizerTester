apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.jeeps.datavisualizer"
        minSdkVersion 20
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    // ...
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:support-vector-drawable:27.0.2'
    implementation "com.android.support:support-compat:27.0.2"
    // CardView
    implementation 'com.android.support:cardview-v7:27.0.2'

    /* Third party libraries */
    implementation 'com.github.bmarrdev:android-DecoView-charting:v1.2'
    implementation "com.androidplot:androidplot-core:1.5.1"
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'org.json:json:20180130'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.diogobernardino:williamchart:2.5.0'
    implementation 'com.wdullaer:materialdatetimepicker:3.5.1'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // https://mvnrepository.com/artifact/eu.bitwalker/UserAgentUtils
    implementation group: 'eu.bitwalker', name: 'UserAgentUtils', version: '1.17'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}



